<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <a href="index.html" class="admin-link">View Blogs</a>
  </header>

  <main>
    <section class="admin-section">
      <h2>Add / Edit Blog</h2>
      <form id="blogForm">
        <input type="text" id="title" placeholder="Title" required>
        <textarea id="desc" placeholder="Description" required></textarea>
        <input type="url" id="image" placeholder="Image URL" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="text" id="category" placeholder="Category" required>
        <input type="date" id="date" required>
        <button type="submit">Save Blog</button>
      </form>
    </section>

    <section>
      <h2>All Blogs</h2>
      <div id="blog-container" class="blog-container"></div>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    renderBlogs();
    initAdmin();
  </script>
</body>
</html>
